<h2 mat-dialog-title>Add Tutor</h2>
<form (ngSubmit)="onSubmit()" class="tutor-form">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        [(ngModel)]="tutor.name"
        name="name"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Surname</mat-label>
      <input
        matInput
        type="text"
        id="surname"
        [(ngModel)]="tutor.surname"
        name="surname"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        [(ngModel)]="tutor.email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Courses</mat-label>
      <mat-select [(ngModel)]="tutor.courses" name="courses" multiple required>
        <mat-option *ngFor="let course of availableCourses" [value]="course">
          {{ course }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Bio</mat-label>
      <textarea
        matInput
        id="bio"
        [(ngModel)]="tutor.bio"
        name="bio"
        rows="4"
        required
      ></textarea>
    </mat-form-field>

    <!-- <mat-checkbox
      id="livestreaming"
      [(ngModel)]="tutor.livestreaming"
      name="livestreaming"
    >
      Livestreaming
    </mat-checkbox> -->
  </mat-dialog-content>
  <div class="button-container my-3">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-raised-button>Add</button>
  </div>
</form>
