<h2>Add Tutor</h2>
<form (ngSubmit)="addTutor()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="tutor.name" name="name">
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="tutor.email" name="email">
  <button type="submit">Add Tutor</button>
</form>
