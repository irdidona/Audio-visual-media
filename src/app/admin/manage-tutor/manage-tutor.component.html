<div class="container">
    <mat-toolbar class="add-user">
      <span>Manage Tutors</span>
  
    </mat-toolbar>
  
    <mat-card class="mat-elevation-z4">
      <table mat-table [dataSource]="tutors" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let tutor">{{ tutor.name }}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let tutor">{{ tutor.email }}</td>
        </ng-container>
  

        <ng-container matColumnDef="bio">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="
              max-width: 200px;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            Bio
          </th>
          <td
            mat-cell
            *matCellDef="let tutor"
            style="
              max-width: 200px;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            {{ tutor.bio }}
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let tutor">
            <button
              mat-raised-button
              class="edit-btn"
              (click)="editTutor(tutor)"
            >
              Edit
            </button>
            <button
              style="margin-left: 5px"
              mat-raised-button
              color="primary"
              (click)="deleteTutor(tutor._id)"
            >
              Delete
            </button>
          </td>
        </ng-container>
  
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
