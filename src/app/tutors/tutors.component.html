<section class="tutors">
  <h2>Meet Our Tutors</h2>
  <div class="tutor-list">
    <div
      class="tutor"
      *ngFor="let tutor of tutors"
      onclick="openTutorPage(tutor)"
    >
      <!-- <img [src]="tutor.image" alt="{{tutor.name}}"> -->
      <h3>{{ tutor.name }}</h3>
      <p class="bio-text">{{ tutor.bio }}</p>
    </div>
  </div>
</section>
